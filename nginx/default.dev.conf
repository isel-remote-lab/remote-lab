server {
    listen 80;
    server_name localhost;

    # Buffer settings for large headers
    proxy_buffers 4 8k;
    proxy_buffer_size 8k;

    # Map to handle WebSocket connection header
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Dynamic WebSocket proxy for any /hardware/{number}/ws
    location ~ ^/hardware/([0-9]+)/ws$ {
        # Pass to the appropriate hardware container
        proxy_pass http://hardware-demo-$1:1906;

        # Enable WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Timeout settings for long-lived WebSocket connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Backend API proxy
    location /api/v1 {
        proxy_buffering off;

        # Strip Origin header to make requests appear same-origin
        proxy_set_header Origin "";

        # Pass to backend API container
        proxy_pass http://api:8080;
    }

    # Frontend proxy
    location / {
        proxy_pass http://website-dev:3000;
    }
}
